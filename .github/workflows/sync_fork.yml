name: Fork Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # 每天 00:00 UTC 执行（GitHub Actions schedule 使用 UTC）
  workflow_dispatch: # 允许手动触发

jobs:
  sync_with_upstream:
    name: Sync with Upstream
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync upstream (exclude workflows)
        env:
          UPSTREAM_REPO: huangxd-/danmu_api
          UPSTREAM_BRANCH: main
          TARGET_BRANCH: main
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote get-url upstream >/dev/null 2>&1 || git remote add upstream "https://github.com/${UPSTREAM_REPO}.git"
          git fetch --prune upstream

          git checkout "${TARGET_BRANCH}"

          LOCAL_SHA="$(git rev-parse HEAD)"
          UPSTREAM_SHA="$(git rev-parse "upstream/${UPSTREAM_BRANCH}")"
          echo "local=${LOCAL_SHA}"
          echo "upstream=${UPSTREAM_SHA}"

          if [ "${LOCAL_SHA}" = "${UPSTREAM_SHA}" ]; then
            echo "Already up to date."
            exit 0
          fi

          # 合并上游但不提交；随后把 .github/workflows 还原成 fork 自己的版本，避免推送 workflow 文件变更被 GitHub 拒绝。
          git merge --no-ff --no-commit "upstream/${UPSTREAM_BRANCH}"
          git checkout HEAD -- .github/workflows

          if [ -z "$(git status --porcelain=v1)" ]; then
            echo "No effective changes after excluding workflows. Aborting merge."
            git merge --abort || true
            exit 0
          fi

          git commit -m "chore: sync upstream (exclude workflows)"
          git push origin "${TARGET_BRANCH}"
